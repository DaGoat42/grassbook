<article class="post">
    <header class="post-header">
        <small>
            <span class="username">{{ post["user"] }}</span>
            <span>&nbsp;|&nbsp;</span>
            <span class="timestamp">{{ post["time_readable"] }}</span>
        </small>
    </header>
    <div class="post-content">
        <h3 class="post-title">{{ post["title"] }}</h3>
        <p class="post-body">{{ post["body"] }}</p>
    </div>
</article>
